<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login e Cadastro</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Login</a></li>
        <li class="tab"><a href="#signup">Cadastro</a></li>
      </ul>
      
 		<div id="login">   
          <h1>Login do Guia!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Número de Credenciamento<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          
          </div>
          
          <div class="field-wrap">
            <label>
              Data de Nascimento<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
         <!-- <p class="forgot"><a href="#">Esqueci a senha?</a></p> -->
          
          <button class="button button-block"/>Entrar</button>
          
          </form>

        </div>
        
   
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Cadastro do Guia</h1>
          
          <form action="/" method="post">
          
          
        
            <div class="field-wrap">
              <label>
                Nome Completo<span class="req">*</span>
              </label>
              <input id="nome" type="text"required autocomplete="off"/>
            </div>
         
          <div class="field-wrap">
            <label>
              Endereço<span class="req">*</span>
            </label>
            <input id="end" type="text"required autocomplete="off"/>
          </div>
       
       <div class="top-row">             
          <div class="field-wrap">
            <label>
             Bairro <span class="req">*</span>
            </label>
            <input id="bairro" type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
             Nº <span class="req">*</span>
            </label>
            <input id="numeroCasa" type="text"required autocomplete="off"/>
          </div>
          
          </div>
      
       <div class="top-row">             
        <div class="field-wrap">
            <label>
             Cidade <span class="req">*</span>
            </label>
            <input id="cidade" type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
             CEP <span class="req">*</span>
            </label>
            <input id="cep" type="text"required autocomplete="off"/>
          </div>
          
           <div class="field-wrap">
            <label>
             UF <span class="req">*</span>
            </label>
            <input id="uf" type="text"required autocomplete="off"/>
          </div>
          
		 </div>     
		 
		 

  			 <div class="field-wrap">
            <label>
             Telefone <span class="req">*</span>
            </label>
            <input id="telefone" type="text"required autocomplete="off"/>
          </div>
		    
		 
  			 <div class="field-wrap">
            <label>
             E-mail <span class="req">*</span>
            </label>
            <input id="email" type="email"required autocomplete="off"/>
          </div>
		 		      

  			 <div class="field-wrap">
            <label>
             Validade <span class="req">*</span>
            </label>
            <input id="validade" type="text"required autocomplete="off"/>
          </div>    
          
          
  			 <div class="field-wrap">
            <label>
             Idiomas <span class="req">*</span>
            </label>
            <input id="idiomas" type="email"required autocomplete="off"/>
          </div>    
          
          
  			 <div class="field-wrap">
            <label>
             Quanto tempo atua na área <span class="req">*</span>
            </label>
            <input id="tempoAtuaArea" type="email"required autocomplete="off"/>
          </div>  
          
          
          <button type="submit" class="button button-block"/>Cadastrar</button>
          
          </form>

        </div>
           </div><!-- tab-content -->      
       
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
